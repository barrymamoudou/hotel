<div class="card">
  <div class="card-header text-white bg-info">Creer un Hotels</div>
  <div class="card-body">
    <form [formGroup]="hotelForm">
      <div class="form-group row mb-2">
        <label for="hotelName" class="col-md-2 col-form-label">Nom Hotel</label>
        <div class="col-md-8">
          <input type="text" id="hotelName" formControlName="hotelName" class="form-control" placeholder="nom(obligatoire)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="price" class="col-md-2 col-form-label">Prix Hotel</label>
        <div class="col-md-8">
          <input type="text" id="price" formControlName="price" class="form-control" placeholder="Prix(obligatoire)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="rating"  class="col-md-2 col-form-label">Evaluation(1-5)</label>
        <div class="col-md-8">
          <input id="rating" type="text" formControlName="rating" class="form-control" placeholder="Evaluation(1-5)">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="description" class="col-md-2 col-form-label">Description</label>
        <div class="col-md-8">
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-info mr-3" type="submit">
            Sauvegarde
          </button>
          <button class="btn btn-outline-secondary mr-3" type="button">
            Annulation
          </button>
          <button class="btn btn-outline-danger mr-3" type="button">
            supprimer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<pre>
  {{hotelForm.value| json}}
</pre>
